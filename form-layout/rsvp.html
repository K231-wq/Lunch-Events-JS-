<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/rsvp.css">
</head>
<body>
    <div class="container">
        <div class="blank">
            <p><a href="../home.html">Launch Events</a></p>
        </div>
        <div class="wrapper">
            <div class="button-container js-lobby-icon-btn">
                <div class="image">
                    <img src="../img/15.jpg" alt="icon">
                </div>
                <div class="input-container js-lobby-btn">
                    <i class="fa-solid fa-house"></i>
                    <p>Lobby</p>
                </div>
                <div class="input-container js-create-btn">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create</p>
                </div>
                <div class="input-container js-invite-btn">
                    <i class="fa-solid fa-list"></i>
                    <p>My Invitation</p>
                </div>
                <div class="input-container js-rsvp-btn">
                    <i class="fa-solid fa-pen"></i>
                    <p>My RSVP</p>
                </div>
                <div class="input-container js-profile-btn">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>My Profile</p>
                </div>
                <div class="input-container js-logout-btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
            <div class="grid-layout">
                <h2 class="grid-title">Requested Invitation</h2>
                <div class="card-container"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c5f1dc3da2.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/rsvp.js"></script>
</body>
</html>
