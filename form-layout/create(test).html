<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/create(test).css">
</head>
<body>
    <div class="container">
        <div class="blank">
            <p><a href="./../home.html">Launch Events</a></p>
        </div>
        <div class="wrapper">
            <div class="button-container js-lobby-icon-btn">
                <div class="image">
                    <img src="./../img/cooking_art.jpg" alt="icon">
                </div>
                <div class="input-container js-lobby-btn">
                    <i class="fa-solid fa-house"></i>
                    <p>Lobby</p>
                </div>
                <div class="input-container js-create-btn">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create</p>
                </div>
                <div class="input-container js-invite-btn">
                    <i class="fa-solid fa-list"></i>
                    <p>My Invitation</p>
                </div>
                <div class="input-container js-rsvp-btn">
                    <i class="fa-solid fa-pen"></i>
                    <p>My RSVP</p>
                </div>
                <div class="input-container js-profile-btn">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>My Profile</p>
                </div>
                <div class="input-container js-logout-btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
            <div class="grid-layout">
                <h2 class="grid-title">Create Invitation</h2>
                <div class="card-container">
                    <div class="form-container2">
                        <form action="#">
                            <div class="input input1">
                                <label for="date">Time</label>
                                <div class="input-sub">                 
                                    <input type="date" id="date" name="date" required>
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                                
                            </div>
                            <div class="input input2">
                                <label for="capacity">Capacity</label>
                                <div class="input-sub">
                                    <input type="text" id="capacity" name="capacity" required placeholder="Capacity" autocomplete="off">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                
                            </div>
                            <div class="input input2">
                                <label for="description">Description</label>
                                <div class="input-sub">
                                    <textarea name="description" id="description" cols="40" rows="4" autocomplete="off"></textarea>
                                </div>
                            </div>
                            <div class="input input2">
                                <label for="address">Address</label>
                                <div class="input-sub">
                                    <input type="text" id="address" name="address" required placeholder="Address">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                            </div>
                            <div class="error-result js-error-result">

                            </div>
                            <div class="input-create-btn">
                                <button type="button" class="create-event-btn js-create-event-btn">
                                    Create
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c5f1dc3da2.js" crossorigin="anonymous"></script>
    <script type="module" src="./../js/create.js"></script>
</body>
</html>
