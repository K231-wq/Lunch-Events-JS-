<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blank">
            <p><a href="../home.html">Launch Events</a></p>
        </div>
        <div class="wrapper">
            <div class="button-container js-icon-lobby-btn">
                <div class="image">
                    <img src="../img/cooking_art.jpg" alt="icon">
                </div>
                <div class="input-container js-lobby-btn">
                    <i class="fa-solid fa-house"></i>
                    <p>Lobby</p>
                </div>
                <div class="input-container js-create-btn">
                    <i class="fa-solid fa-plus"></i>
                    <p>Create</p>
                </div>
                <div class="input-container js-invite-btn">
                    <i class="fa-solid fa-list"></i>
                    <p>My Invitation</p>
                </div>
                <div class="input-container js-rsvp-btn">
                    <i class="fa-solid fa-pen"></i>
                    <p>My RSVP</p>
                </div>
                <div class="input-container js-profile-btn">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>My Profile</p>
                </div>
                <div class="input-container js-logout-btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>Logout</p>
                </div>
            </div>
            <div class="grid-layout">
                <div class="profile-header">
                    <div class="profile-image-container">
                        <img src="../img/11.jpg" alt="profile-image">
                    </div>
                    <div class="user-details">
                        <div class="user-info">
                            <h4 class="user-name">Min thet khaing</h4>
                            <p class="user-email">minthetkhaing@gmail.com</p>
                        </div>
                        <div class="image-loader">
                            <form action="#">
                                <div class="image-input">
                                    <p>Image:</p>
                                    <input type="file" name="image-file" class="image-file" id="image-file" hidden>
                                    <i class="fa-solid fa-cloud-arrow-up"></i>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                <h2>Invitations</h2>
                <div class="card-container"></div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/profile.js"></script>
    <script src="https://kit.fontawesome.com/c5f1dc3da2.js" crossorigin="anonymous"></script>
</body>
</html>
