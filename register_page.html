<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wholeContainer">
        <div class="container1">
            <div class="imgContainer">
                <img src="img/Italian Culture_ 19 Weird Things Italians Do That No One Warns You About.jpg" alt="model">
            </div>
            <div class="title">
                <p>Selected by Mc</p>
            </div>
        </div>
        <div class="container2">
            <div class="iconContainer">
                <img src="img/download (14).jpg" alt="">
            </div>
            <div class="formContainer">
                <h3>Register Now</h3>
                <input type="text" id="name" placeholder="Name" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="result-area"></div>
                <button type="submit" class="regBtn">Register</button>
            </div>
            <div class="footerContainer">
                <p>If you have an account, go to <a href="log_page.html" class="register-link">LOGIN</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/register.js"></script>
</body>
</html>
